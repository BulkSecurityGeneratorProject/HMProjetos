
<div>
    <h2><span data-translate="hmProjetosApp.codigos.detail.title">Codigos</span> {{vm.codigos.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hmProjetosApp.codigos.tipo">Tipo</span></dt>
        <dd>
            <span>{{vm.codigos.tipo}}</span>
        </dd>
        <dt><span data-translate="hmProjetosApp.codigos.ano">Ano</span></dt>
        <dd>
            <span>{{vm.codigos.ano}}</span>
        </dd>
        <dt><span data-translate="hmProjetosApp.codigos.numero">Numero</span></dt>
        <dd>
            <span>{{vm.codigos.numero}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="codigos-detail.edit({id:vm.codigos.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
