<div>
    <h2>Alocações de Cargo</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="extend-user.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>
                        Criar nova Alocação
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <!-- <th><span data-translate="global.field.id">ID</span></th> -->
                    <th><span>Usuário</span></th>
                    <th><span>Cargo</span></th>
                    
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="extendUser in vm.extendUsers track by extendUser.id">
                    <!-- <td><a ui-sref="extend-user-detail({id:extendUser.id})">{{extendUser.id}}</a></td> -->
                    <td>
                        {{extendUser.user.firstName}}
                    </td>
                    <td data-translate="{{'hmProjetosApp.TipoCargo.' + extendUser.tipo}}">{{extendUser.tipo}}</td>
                    
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <!-- <button type="submit"
                                    ui-sref="extend-user-detail({id:extendUser.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button> -->
                            <button type="submit"
                                    ui-sref="extend-user.edit({id:extendUser.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="extend-user.delete({id:extendUser.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
