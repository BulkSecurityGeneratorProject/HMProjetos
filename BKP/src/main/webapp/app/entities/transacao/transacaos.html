<div>
    <h2 data-translate="hmProjetosApp.transacao.home.title">Transacaos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="transacao.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="hmProjetosApp.transacao.home.createLabel">
                        Create new Transacao
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="hmProjetosApp.transacao.valor">Valor</span></th>
                    <th><span data-translate="hmProjetosApp.transacao.data">Data</span></th>
                    <th><span data-translate="hmProjetosApp.transacao.descricao">Descricao</span></th>
                    <th><span data-translate="hmProjetosApp.transacao.operacao">Operacao</span></th>
                    <th><span data-translate="hmProjetosApp.transacao.servico">Servico</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="transacao in vm.transacaos track by transacao.id">
                    <td><a ui-sref="transacao-detail({id:transacao.id})">{{transacao.id}}</a></td>
                    <td>{{transacao.valor}}</td>
                        <td>{{transacao.data | date:'mediumDate'}}</td>
                    <td>{{transacao.descricao}}</td>
                    <td data-translate="{{'hmProjetosApp.OP.' + transacao.operacao}}">{{transacao.operacao}}</td>
                    <td>
                        <a ui-sref="servico-detail({id:transacao.servico.id})">{{transacao.servico.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="transacao-detail({id:transacao.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="transacao.edit({id:transacao.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="transacao.delete({id:transacao.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
