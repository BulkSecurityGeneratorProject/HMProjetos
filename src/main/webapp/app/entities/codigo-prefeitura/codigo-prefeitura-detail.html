
<div>
    <h2><span data-translate="hmProjetosApp.codigoPrefeitura.detail.title">Codigo Prefeitura</span> {{vm.codigoPrefeitura.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hmProjetosApp.codigoPrefeitura.numero">Numero</span></dt>
        <dd>
            <span>{{vm.codigoPrefeitura.numero}}</span>
        </dd>
        <dt><span data-translate="hmProjetosApp.codigoPrefeitura.ano">Ano</span></dt>
        <dd>
            <span>{{vm.codigoPrefeitura.ano}}</span>
        </dd>
        <dt><span data-translate="hmProjetosApp.codigoPrefeitura.servico">Servico</span></dt>
        <dd>
            <a ui-sref="servico-detail({id:vm.codigoPrefeitura.servico.id})">{{vm.codigoPrefeitura.servico.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="codigo-prefeitura-detail.edit({id:vm.codigoPrefeitura.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
