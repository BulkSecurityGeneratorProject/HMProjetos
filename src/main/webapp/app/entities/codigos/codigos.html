<div>
    <h2 data-translate="hmProjetosApp.codigos.home.title">Codigos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="codigos.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="hmProjetosApp.codigos.home.createLabel">
                        Create new Codigos
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="hmProjetosApp.codigos.tipo">Tipo</span></th>
                    <th><span data-translate="hmProjetosApp.codigos.ano">Ano</span></th>
                    <th><span data-translate="hmProjetosApp.codigos.numero">Numero</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="codigos in vm.codigos track by codigos.id">
                    <td><a ui-sref="codigos-detail({id:codigos.id})">{{codigos.id}}</a></td>
                    <td>{{codigos.tipo}}</td>
                    <td>{{codigos.ano}}</td>
                    <td>{{codigos.numero}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="codigos-detail({id:codigos.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="codigos.edit({id:codigos.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="codigos.delete({id:codigos.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
