<div>
    <h2 data-translate="hmProjetosApp.descricaoSituacao.home.title">Descricao Situacaos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="descricao-situacao.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="hmProjetosApp.descricaoSituacao.home.createLabel">
                        Create new Descricao Situacao
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="hmProjetosApp.descricaoSituacao.nome">Nome</span></th>
                    <th><span data-translate="hmProjetosApp.descricaoSituacao.situacao">Situacao</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="descricaoSituacao in vm.descricaoSituacaos track by descricaoSituacao.id">
                    <td><a ui-sref="descricao-situacao-detail({id:descricaoSituacao.id})">{{descricaoSituacao.id}}</a></td>
                    <td>{{descricaoSituacao.nome}}</td>
                    <td>
                        <a ui-sref="tipo-situacao-detail({id:descricaoSituacao.situacao.id})">{{descricaoSituacao.situacao.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="descricao-situacao-detail({id:descricaoSituacao.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="descricao-situacao.edit({id:descricaoSituacao.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="descricao-situacao.delete({id:descricaoSituacao.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
