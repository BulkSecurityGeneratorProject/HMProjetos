<div>
    <h2 data-translate="hmProjetosApp.linkExterno.home.title">Link Externos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="link-externo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="hmProjetosApp.linkExterno.home.createLabel">
                        Create new Link Externo
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="hmProjetosApp.linkExterno.nome">Nome</span></th>
                    <th><span data-translate="hmProjetosApp.linkExterno.link">Link</span></th>
                    <th><span data-translate="hmProjetosApp.linkExterno.servico">Servico</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="linkExterno in vm.linkExternos track by linkExterno.id">
                    <td><a ui-sref="link-externo-detail({id:linkExterno.id})">{{linkExterno.id}}</a></td>
                    <td>{{linkExterno.nome}}</td>
                    <td>{{linkExterno.link}}</td>
                    <td>
                        <a ui-sref="servico-detail({id:linkExterno.servico.id})">{{linkExterno.servico.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="link-externo-detail({id:linkExterno.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="link-externo.edit({id:linkExterno.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="link-externo.delete({id:linkExterno.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
