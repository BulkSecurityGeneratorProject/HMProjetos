
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOrcamentoLabel">Criar ou Editar Or√ßamento</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.orcamento.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.orcamento.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_valor">Valor</label>
            <input type="number" class="form-control" name="valor" id="field_valor"
                    ng-model="vm.orcamento.valor"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_entrada">Entrada</label>
            <input type="number" class="form-control" name="entrada" id="field_entrada"
                    ng-model="vm.orcamento.entrada"
                    />
        </div>

        <div class="form-group hidden">
            <label  for="field_servico">Servico</label>
            <select class="form-control" id="field_servico" name="servico" ng-model="vm.orcamento.servico" ng-options="servico as servico.id for servico in vm.servicos | orderBy:'id' track by servico.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
