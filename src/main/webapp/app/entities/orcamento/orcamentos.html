<div>
    <h2 data-translate="hmProjetosApp.orcamento.home.title">Orcamentos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="orcamento.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="hmProjetosApp.orcamento.home.createLabel">
                        Create new Orcamento
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="hmProjetosApp.orcamento.valor">Valor</span></th>
                    <th><span data-translate="hmProjetosApp.orcamento.entrada">Entrada</span></th>
                    <th><span data-translate="hmProjetosApp.orcamento.servico">Servico</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="orcamento in vm.orcamentos track by orcamento.id">
                    <td><a ui-sref="orcamento-detail({id:orcamento.id})">{{orcamento.id}}</a></td>
                    <td>{{orcamento.valor}}</td>
                    <td>{{orcamento.entrada}}</td>
                    <td>
                        <a ui-sref="servico-detail({id:orcamento.servico.id})">{{orcamento.servico.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="orcamento-detail({id:orcamento.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="orcamento.edit({id:orcamento.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="orcamento.delete({id:orcamento.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
