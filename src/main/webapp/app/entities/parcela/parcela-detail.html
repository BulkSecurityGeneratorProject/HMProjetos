
<div>
    <h2><span data-translate="hmProjetosApp.parcela.detail.title">Parcela</span> {{vm.parcela.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hmProjetosApp.parcela.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.parcela.descricao}}</span>
        </dd>
        <dt><span data-translate="hmProjetosApp.parcela.status">Status</span></dt>
        <dd>
            <span data-translate="{{'hmProjetosApp.StatusParcela.' + vm.parcela.status}}">{{vm.parcela.status}}</span>
        </dd>
        <dt><span data-translate="hmProjetosApp.parcela.valor">Valor</span></dt>
        <dd>
            <span>{{vm.parcela.valor}}</span>
        </dd>
        <dt><span data-translate="hmProjetosApp.parcela.dtestipulada">Dtestipulada</span></dt>
        <dd>
            <span>{{vm.parcela.dtestipulada | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="hmProjetosApp.parcela.dtefetuada">Dtefetuada</span></dt>
        <dd>
            <span>{{vm.parcela.dtefetuada | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="hmProjetosApp.parcela.orcamento">Orcamento</span></dt>
        <dd>
            <a ui-sref="orcamento-detail({id:vm.parcela.orcamento.id})">{{vm.parcela.orcamento.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="parcela-detail.edit({id:vm.parcela.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
