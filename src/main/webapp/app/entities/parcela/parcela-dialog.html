
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myParcelaLabel" data-translate="hmProjetosApp.parcela.home.createOrEditLabel">Create or edit a Parcela</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.parcela.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.parcela.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hmProjetosApp.parcela.descricao" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                    ng-model="vm.parcela.descricao"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hmProjetosApp.parcela.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.parcela.status" id="field_status">
                <option value="PENDENTE" data-translate="hmProjetosApp.StatusParcela.PENDENTE">PENDENTE</option>
                <option value="EFETUADA" data-translate="hmProjetosApp.StatusParcela.EFETUADA">EFETUADA</option>
                <option value="ATRASADA" data-translate="hmProjetosApp.StatusParcela.ATRASADA">ATRASADA</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hmProjetosApp.parcela.valor" for="field_valor">Valor</label>
            <input type="number" class="form-control" name="valor" id="field_valor"
                    ng-model="vm.parcela.valor"
                    required/>
            <div ng-show="editForm.valor.$invalid">
                <p class="help-block"
                    ng-show="editForm.valor.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.valor.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hmProjetosApp.parcela.dtestipulada" for="field_dtestipulada">Dtestipulada</label>
                <div class="input-group">
                    <input id="field_dtestipulada" type="text" class="form-control" name="dtestipulada" uib-datepicker-popup="{{dateformat}}" ng-model="vm.parcela.dtestipulada" is-open="vm.datePickerOpenStatus.dtestipulada"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dtestipulada')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hmProjetosApp.parcela.dtefetuada" for="field_dtefetuada">Dtefetuada</label>
                <div class="input-group">
                    <input id="field_dtefetuada" type="text" class="form-control" name="dtefetuada" uib-datepicker-popup="{{dateformat}}" ng-model="vm.parcela.dtefetuada" is-open="vm.datePickerOpenStatus.dtefetuada"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dtefetuada')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="hmProjetosApp.parcela.orcamento" for="field_orcamento">Orcamento</label>
            <select class="form-control" id="field_orcamento" name="orcamento" ng-model="vm.parcela.orcamento" ng-options="orcamento as orcamento.id for orcamento in vm.orcamentos track by orcamento.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
