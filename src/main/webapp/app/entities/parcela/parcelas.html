<div>
    <h2 data-translate="hmProjetosApp.parcela.home.title">Parcelas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="parcela.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="hmProjetosApp.parcela.home.createLabel">
                        Create new Parcela
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="descricao"><span data-translate="hmProjetosApp.parcela.descricao">Descricao</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span data-translate="hmProjetosApp.parcela.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="valor"><span data-translate="hmProjetosApp.parcela.valor">Valor</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dtestipulada"><span data-translate="hmProjetosApp.parcela.dtestipulada">Dtestipulada</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dtefetuada"><span data-translate="hmProjetosApp.parcela.dtefetuada">Dtefetuada</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="orcamento.id"><span data-translate="hmProjetosApp.parcela.orcamento">Orcamento</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="parcela in vm.parcelas track by parcela.id">
                    <td><a ui-sref="parcela-detail({id:parcela.id})">{{parcela.id}}</a></td>
                    <td>{{parcela.descricao}}</td>
                    <td data-translate="{{'hmProjetosApp.StatusParcela.' + parcela.status}}">{{parcela.status}}</td>
                    <td>{{parcela.valor}}</td>
                        <td>{{parcela.dtestipulada | date:'mediumDate'}}</td>
                        <td>{{parcela.dtefetuada | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="orcamento-detail({id:parcela.orcamento.id})">{{parcela.orcamento.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="parcela-detail({id:parcela.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="parcela.edit({id:parcela.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="parcela.delete({id:parcela.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
