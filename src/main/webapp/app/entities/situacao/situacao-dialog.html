
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
        ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySituacaoLabel">{{vm.situacao.servico.codigo}} - Criar ou Editar Situação</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!-- <div class="form-group" ng-show="vm.situacao.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.situacao.id" readonly />
                </div> -->

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="field_tipo">Tipo</label>
                                <select class="form-control" id="field_tipo" name="tipo" ng-model="vm.situacao.tipo" ng-options="tipoSituacao as tipoSituacao.nome for tipoSituacao in vm.tiposituacaos track by tipoSituacao.id">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-7">

                            <div class="form-group">
                                <label class="control-label" for="field_observacao">Descrição</label>
                                <input type="text" class="form-control" name="observacao_situacao" id="field_observacao_situacao"
                                ng-model="vm.situacao.observacao"
                                />
                            </div>

                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                    <label class="control-label" for="field_dtinicio">Data Inicio</label>
                    <div class="input-group">
                        <input id="field_dtinicio" type="text" class="form-control" name="dtinicio" uib-datepicker-popup="dd/MM/yyyy" ng-model="vm.situacao.dtinicio" is-open="vm.datePickerOpenStatus.dtinicio"
                        />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dtinicio')"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
                        </div>
                        <div class="col-sm-4">
 <div class="form-group">
                    <label class="control-label" for="field_dtfim">Data Fim</label>
                    <div class="input-group">
                        <input id="field_dtfim" type="text" class="form-control" name="dtfim" uib-datepicker-popup="dd/MM/yyyy" ng-model="vm.situacao.dtfim" is-open="vm.datePickerOpenStatus.dtfim"
                        />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dtfim')"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
                        </div>


                        <div class="col-sm-4">
                        <div class="form-group">
                    <label class="control-label" for="field_dtestipulada">Data Estipulada</label>
                    <div class="input-group">
                        <input id="field_dtestipulada" type="text" class="form-control" name="dtestipulada" uib-datepicker-popup="dd/MM/yyyy" ng-model="vm.situacao.dtestipulada" is-open="vm.datePickerOpenStatus.dtestipulada"
                        />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dtestipulada')"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
                        </div>



                    </div>
                </div>


                <div class="form-group">
                    <div class="row">



                        <div class="col-md-6">
                            <div class="form-group">
                    <label class="control-label" for="field_terceiro">Terceiro</label>
                    <!-- <input type="text" class="form-control" name="terceiro" id="field_terceiro"
                    ng-model="vm.situacao.terceiro"
                    /> -->

                    <div class="input-group">
                         <select ng-if="!vm.listEnabled" class="form-control" id="field_terceiro_select" name="terceiro_select" ng-model="vm.situacao.terceiro" ng-options="terceiro.nome as terceiro.nome for terceiro in vm.terceiros track by terceiro.id">
                        <option value=""></option>
                        </select>
                        <input ng-if="vm.listEnabled" type="text" class="form-control" name="terceiro" id="field_terceiro"
                    ng-model="vm.situacao.terceiro"
                    />
                        <span class="input-group-btn">
                            <button type="button" ng-if="vm.listEnabled" class="btn btn-default" ng-click="vm.enableList()"><i class="glyphicon glyphicon-tasks"></i></button>
                            <button type="button" ng-if="!vm.listEnabled" class="btn btn-default" ng-click="vm.disableList()"><i class="glyphicon glyphicon-pencil"></i></button>
                        </span>
                    </div>

                </div>
                        </div>



                        <div class="col-md-6">
                            <div class="form-group">
                    <label for="field_responsavel">Responsável</label>
                    <select class="form-control" id="field_responsavel" name="responsavel" ng-model="vm.situacao.responsavel" ng-options="extendUser as extendUser.user.firstName for extendUser in vm.extendusers track by extendUser.id">
                        <option value=""></option>
                    </select>
                </div>
                        </div>
                    </div>
                </div>




                

                <!-- <div class="form-group">
                    <label data-translate="hmProjetosApp.situacao.descricao" for="field_descricao">Descricao</label>
                    <select class="form-control" id="field_descricao" name="descricao" ng-model="vm.situacao.descricao" ng-options="descricaoSituacao as descricaoSituacao.id for descricaoSituacao in vm.descricaosituacaos track by descricaoSituacao.id">
                        <option value=""></option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label data-translate="hmProjetosApp.situacao.servico" for="field_servico">Servico</label>
                    <select class="form-control" id="field_servico" name="servico" ng-model="vm.situacao.servico" ng-options="servico as servico.id for servico in vm.servicos track by servico.id">
                        <option value=""></option>
                    </select>
                </div> -->

                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
                    <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
