
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySituacaoLabel" >Criar ou editar Situação</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group hidden" ng-show="vm.situacao.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.situacao.id" readonly />
        </div>




        <div class="form-group">
    <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
            <label for="field_servico">Servico</label>
            <select class="form-control" id="field_servico" name="servico" ng-model="vm.situacao.servico" ng-options="servico as servico.codigo for servico in vm.servicos track by servico.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="col-sm-7">
      <div class="form-group">
            <label class="control-label" for="field_tipo">Tipo</label>
            <select class="form-control" name="tipo" ng-model="vm.situacao.tipo" id="field_tipo" required>
                <option value="FM" >Fazer Medição</option>
                <option value="FD_LIVRE" >Fazer Desenho (Livre)</option>
                <option value="FD_HC" >Fazer Desenho (Helio)</option>
                <option value="FCC_LOCAL" >Fazer Contato Cliente (Ir ao Local)</option>
                <option value="FCC_LIGAR" >Fazer Contato Cliente (Ligar)</option>
                <option value="FCT" >Fazer Contato Terceiros</option>
                <option value="R_INICIAL" >Revisão Inicial</option>
                <option value="R_FINAL" >Revisão Final</option>
                <option value="ARC" >Aguardando Resposta Cliente</option>
                <option value="ART" >Aguardando Resposta Terceiros</option>
                <option value="EP" >Entregar Projeto</option>
                <option value="D" >Desenhando</option>
            </select>
        </div>
    </div>
    </div>
    </div>

        <div class="form-group" ng-show="vm.situacao.tipo=='FCT'">
            <label class="control-label" for="field_terceiro">Terceiro</label>
            <input type="text" class="form-control" name="terceiro" id="field_terceiro"
                    ng-model="vm.situacao.terceiro"
                    />
        </div>

        <div class="form-group">
            <label class="control-label"  for="field_descricao">Descrição</label>
            <textarea type="text" class="form-control" name="descricao" id="field_descricao"
                    ng-model="vm.situacao.descricao"
                    />
        </div>


    <div class="form-group">
    <div class="row">
    <div class="col-sm-4">
        <div class="form-group">
            <label class="control-label"  for="field_dtinicio">Inicio</label>
                <div class="input-group">
                    <input id="field_dtinicio" type="text" class="form-control" name="dtinicio" uib-datepicker-popup="dd/MM/yyyy" ng-model="vm.situacao.dtinicio" is-open="vm.datePickerOpenStatus.dtinicio"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dtinicio')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
    </div>
    <div class="col-sm-4">
    <div class="form-group">
            <label class="control-label"  for="field_dtfim">Fim</label>
                <div class="input-group">
                    <input id="field_dtfim" type="text" class="form-control" name="dtfim" uib-datepicker-popup="dd/MM/yyyy" ng-model="vm.situacao.dtfim" is-open="vm.datePickerOpenStatus.dtfim"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dtfim')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>    
    </div>
    <div class="col-sm-4">
    <div class="form-group">
            <label class="control-label"  for="field_dtestipulada">Estipulada</label>
                <div class="input-group">
                    <input id="field_dtestipulada" type="text" class="form-control" name="dtestipulada" uib-datepicker-popup="dd/MM/yyyy" ng-model="vm.situacao.dtestipulada" is-open="vm.datePickerOpenStatus.dtestipulada"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dtestipulada')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>  
    </div>
    </div>
    </div>    
        
        <div class="form-group">
            <label  for="field_responsavel">Responsável</label>
            <select class="form-control" id="field_responsavel" name="responsavel" ng-model="vm.situacao.responsavel" ng-options="extendUser as extendUser.user.login for extendUser in vm.extendusers track by extendUser.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
