
<div>
    <h2><span data-translate="hmProjetosApp.telefone.detail.title">Telefone</span> {{vm.telefone.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hmProjetosApp.telefone.contato">Contato</span></dt>
        <dd>
            <span>{{vm.telefone.contato}}</span>
        </dd>
        <dt><span data-translate="hmProjetosApp.telefone.numero">Numero</span></dt>
        <dd>
            <span>{{vm.telefone.numero}}</span>
        </dd>
        <dt><span data-translate="hmProjetosApp.telefone.cliente">Cliente</span></dt>
        <dd>
            <a ui-sref="cliente-detail({id:vm.telefone.cliente.id})">{{vm.telefone.cliente.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="telefone-detail.edit({id:vm.telefone.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
